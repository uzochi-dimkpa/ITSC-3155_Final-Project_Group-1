{% extends '_layout.html' %}

{% block title %} Login Page {% endblock %}
{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/signup.css') }}"> {% endblock
%}
{% block body %}

<div class="signin-content">
    <h1>SignUp</h1>
    <hr>
    <br>
    <br>

    <form action="#" method="POST">
        <label for="username"><h4>Username</h4></label><br>
        <input type="text" id="username" name="username"><br>
        <br>
        <label for="email"><h4>Email</h4></label><br>
        <input type="text" id="email" name="email">
        <br>
        <br>
        <label for="password"><h4>Password</h4></label><br>
        <input type="text" id="password" name="password">
        <br>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="formCheckDefault">
            <label class="form-check-label" for="formCheckDefault"><h5>Opt-in to recieve email notifications of new DuoLing posts for your languages</h5></label>
        </div>   
        <br>
        <br>
    
        <button type="button" id="signupbutton" class="btn btn-primary">SignUp</button>
    </form>
    <br>
    <br>
    


{% endblock %}
