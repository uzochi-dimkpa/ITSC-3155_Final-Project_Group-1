name: Run Tests on PR & Merge

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test_branch:
    name: Test branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest